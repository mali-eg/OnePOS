<div class="cluster-st1">
    <form name="vm.customerSearchAuthenticate" ng-submit="vm.customerSearchAuthenticate.$valid && vm.authenticate()" autocomplete="off" role="form" novalidate>
        <h2 class="title-st1" ng-class="{inactive:vm.customerIDChanged}">Autentication</h2>
        <msg-container msg-list="vm.messages2" disable-error-listing="true"></msg-container>
        <div class="search-autentication">
            <div ng-show="vm.searchAutenticationType != 'arc'">
                <ops-tabs ng-model="vm.searchAutenticationBanType" ng-disabled="vm.customerIDChanged">
                    <ops-pane title="Customer Password" id="password">
                        <div class="grid">
                            <div class="col w-40">
                                <ops-textbox
                                    type="password"
                                    inner-id="customerPass"
                                    ng-model="vm.customerPass"
                                    ng-required="(vm.searchAutenticationBanType == 'password')"
                                    label="Customer Password"
                                    ng-disabled="vm.customerIDChanged">
                                </ops-textbox>
                            </div>
                        </div>
                    </ops-pane>
                    <ops-pane title="ID Card" id="idCard">
                        <div class="idCard">
                            <div class="grid">
                                <div class="col w-50">
                                    <ops-textbox
                                        type="text"
                                        inner-id="customerDateOfBirth"
                                        ng-model="vm.customerDateOfBirth"
                                        ng-required="(vm.searchAutenticationBanType == 'idCard')"
                                        label="Date of Birth (dd.mm.yy)"
                                        ng-disabled="vm.customerIDChanged">
                                    </ops-textbox>
                                </div>
                                <div class="col w-50">
                                    <ops-textbox
                                        type="text"
                                        inner-id="customerIdCard"
                                        ng-model="vm.customerIdCard"
                                        ng-required="(vm.searchAutenticationBanType == 'idCard')"
                                        label="Last 5 Digits of ID-Card"
                                        ng-disabled="vm.customerIDChanged">
                                    </ops-textbox>
                                </div>
                            </div>
                        </div>
                    </ops-pane>
                </ops-tabs>
            </div>
            <div class="arc" ng-show="vm.searchAutenticationType == 'arc'">
                <div class="grid">
                    <div class="col w-50">
                        <ops-textbox
                            type="text"
                            inner-id="customerFirstName"
                            ng-model="vm.customerFirstName"
                            ng-required="required"
                            label="First Name"
                            ng-disabled="vm.customerIDChanged">
                        </ops-textbox>
                    </div>
                    <div class="col w-50">
                        <ops-textbox
                            type="text"
                            inner-id="customerLastName"
                            ng-model="vm.customerLastName"
                            ng-required="required"
                            label="Last Name"
                            ng-disabled="vm.customerIDChanged">
                        </ops-textbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col w-100 align-text-right">
                <ops-submit class="btn-st btn-st2" ng-disabled="vm.customerIDChanged">
                    Authenticate
                </ops-submit>
            </div>
        </div>
    </form>
</div>
