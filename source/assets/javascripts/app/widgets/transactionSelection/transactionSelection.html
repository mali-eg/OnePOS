<div>
    <ul class="combo-selection-list">
        <li ng-repeat="pane in panes track by pane.id" ng-class="{active:pane.selected}">
            <a ng-click="select(pane); ngClick" class="select-item" ng-disabled="ngDisabled">{{pane.title}}</a>
        </li>
    </ul>
    <div ng-transclude></div>
</div>
