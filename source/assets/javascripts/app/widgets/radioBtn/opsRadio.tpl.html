<div class="fm-input fm-radio" ng-class="{inactive:ngDisabled}">
    <!-- LIB_ID:F2.10 -->
    <input type="radio"
           id="{{innerId}}"
           name="{{name}}"
           value="{{value}}"
           ng-model="ngModel"
           class="field"
           ng-disabled="ngDisabled">
    <label for="{{innerId}}">
         {{label}}
    </label>
    <div class="mt-10">{{desc}}</div>
</div>
