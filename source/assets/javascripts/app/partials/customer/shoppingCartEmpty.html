<div class="shop-cart-modal">

        <div class="titleBorder">

                    <div>
                        <h2 class="title-st1">Delete this shopping cart ?</h2>

                        <!--<div class="notification-st notification-st1">
                            <i class="ico ico-note"></i>
                            <p>The shopping cart ID {{vm.orderId}} will be canceled and all data will be lost.
                                nop-lease review the data before deleting.</p>

                        </div>-->
                        <msg-container msg-list="vm.emptyMessage"></msg-container>

                        <h3 class="txt-st4">Vertragsdokumente</h3>
                        <div class="table_box" scrollbar="{autoUpdate: true}">
                        <div class="table">
                            <div class="col w-100 tHead">
                                <div class="col w-20  nop-l"><p>Datum</p></div>
                                <div class="col w-10  nop-l"><p>Status</p></div>
                                <div class="col w-15  nop-l"><p>Name of customer</p></div>
                                <div class="col w-15  nop-l"><p>Sim serial number</p></div>
                                <div class="col w-10  nop-l"><p>MSISDN</p></div>
                                <div class="col w-20  nop-l"><p>Number of subscribers</p></div>
                                <div class="col w-10  nop-l"><p>VO-ID</p></div>
                            </div>
                            <div class="col w-100 tHead" ng-repeat="cart in vm.carts track by $index">
                                <div class="col w-20  nop-l"><p>{{vm.date}}</p></div>
                                <div class="col w-10  nop-l"><p>{{vm.status}}</p></div>
                                <div class="col w-15  nop-l"><p>{{vm.custName}}</p></div>

                                <div class="col w-15  nop-l" ng-repeat="product in cart.productOffering.product">
                                    <div ng-if="product.specification == 'sim-card'" >
                                        <p ng-repeat="specification in product.characteristicValue">
                                            {{specification.value}}
                                        </p>
                                    </div>
                                </div>

                                <div class="col w-10  nop-l"><p>{{cart.subscription.desc}}</p></div>
                                <div class="col w-20  nop-l"><p>{{cart.subscription.subscriptionID}}</p></div>
                                <div class="col w-10  nop-l"><p>{{vm.voId}}</p></div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        </div>
                        <div class="clear"></div>

                        <div class="grid">
                            <div class="col w-40">
                                <div class="fm-submit">
                                    <input class="btn btn-alt-light btn-sml" ng-click="vm.cancel()" type="submit"
                                           value="Cancel">
                                </div>
                            </div>
                            <div class="col w-20">
                                &nbsp;
                            </div>

                            <div class="col w-40">
                                <div class="fm-submit">

                                    <input class="btn btn-sml" ng-click="vm.empty()" type="submit" name="clear"
                                           value="Delete shopping cart"/>
                                </div>
                            </div>
                        </div>
                    </div>




            <div class="clear"></div>
        </div>








    </div>
</div>
