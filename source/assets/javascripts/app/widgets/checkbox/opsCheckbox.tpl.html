<div class="fm-input fm-check" ng-class="{inactive:ngDisabled}">
    <!-- LIB_ID:F3 -->
    <input
        type="checkbox"
        id="{{innerId}}"
        name="{{name}}"
        ng-model="ngModel"
        class="field"
        ng-disabled="ngDisabled"
        />
    <label for="{{innerId}}">
        {{label}}
    </label>
</div>
