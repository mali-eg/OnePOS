<form name="loginForm" ng-submit="vm.submit()" role="form" autocomplete="off" novalidate>
    <div class="headerContainer">
        <h2>OnePOS</h2>
    </div>
    <div class="messageContainer" ng-if="!vm.errorMessage">FÃ¼llen Sie bitte die Felder aus, um ein neues Passwort festzulegen.</div>
    <div class="messageContainer color-red" ng-show="vm.errorMessage" error-data>{{err.text}}</div>
    <div class="bodyContainer">
        <ops-textbox
            class="puid-data"
            type="text"
            inner-id="pu-id"
            ng-model="vm.credentials.puid"
            label="Benutzername"
            ng-required="true"
            ng-minlength="vm.puid_minimumLength"
            auto-focus="true">
        </ops-textbox>

        <captcha-image ng-if="vm.showCaptcha" ng-model="vm.credentials.captchaText" exposed-api="vm.captchaApi"></captcha-image>

    </div>
    <div class="footerContainer">
        <div class="grid">
            <div class="col w-50">
                <button type="reset" class="btn-st btn-st1"
                        ng-click="vm.backLogin()">Abbrechen
                </button>
            </div>
            <div class="col w-50">
                <button type="submit" class="btn-st btn-st2"
                        ng-disabled="loginForm.$invalid">Weiter
                </button>
            </div>
        </div>
        </div>
    </div>
</form>
